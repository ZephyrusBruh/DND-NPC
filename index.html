<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="die">
      <h1>DND NPC creator</h1>
      <div class="theDie">
        <div class="theDot"></div>
      </div>
    </div>

    <div class="flex-container">
      <div class="butt" id="die1">
        <p class="hidden" id="text1">A</p>
        <div class="theDots" id="dot1"></div>
      </div>
      <div class="butt" id="die2">
        <p class="hidden" id="text2">D</p>
        <div class="theDots" id="dot2"></div>
      </div>
      <div class="butt" id="die3">
        <p class="hidden" id="text3">I</p>
        <div class="theDots" id="dot3"></div>
      </div>
      <div class="butt" id="die4">
        <p class="hidden" id="text4">N</p>
        <div class="theDots" id="dot4"></div>
      </div>
      <div class="butt" id="die5">
        <p class="hidden" id="text5">I</p>
        <div class="theDots" id="dot5"></div>
      </div>
      <div class="butt" id="die6">
        <p class="hidden" id="text6">N</p>
        <div class="theDots" id="dot6"></div>
      </div>
      <div class="butt" id="die7">
        <p class="hidden" id="text7">E</p>
        <div class="theDots" id="dot7"></div>
      </div>
    </div>
    <div class="selectors">
      <button value="button" type="submit" id="butttton">Roll!</button>
    </div>
    <div class="deats">
      <p id="class">hi</p>
    </div>

    <footer>
      <h2>Welcome to a easy DND NPC generator!</h2>
      <p>There are 14 classes and 18 races available!</p>
    </footer>

    <script defer src="code.js"></script>
  </body>
</html>
